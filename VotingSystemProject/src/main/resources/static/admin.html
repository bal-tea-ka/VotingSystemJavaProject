<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Voting System</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </div>
</header>

<section id="content">
    <div class="container">
        <div id="admin-section" class="section active">
            <h2>Admin Panel</h2>
            <form id="add-candidate-form">
                <label for="candidate-name">Candidate Name:</label>
                <div class="input-group">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" id="candidate-name" name="candidate-name" required>
                </div>
                <button type="button" onclick="addCandidate()"><i class="fas fa-plus"></i> Add Candidate</button>
            </form>
            <div class="button-group">
                <button onclick="viewResults()" class="secondary-btn"><i class="fas fa-poll"></i> View Results</button>
                <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <ul id="results-list"></ul>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <p>© 2025 Voting System. All rights reserved.</p>
    </div>
</footer>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="modal-close">×</span>
        <p id="modal-message"></p>
    </div>
</div>

<script src="/scripts.js"></script>
</body>
</html>
