<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Vote</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Voting System</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </div>
</header>

<section id="content">
    <div class="container">
        <div id="voting-section" class="section active">
            <h2>Vote for a Candidate</h2>
            <ul id="voting-list"></ul>
            <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <p>© 2025 Voting System. All rights reserved.</p>
    </div>
</footer>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="modal-close">×</span>
        <p id="modal-message"></p>
    </div>
</div>

<script src="/scripts.js"></script>
</body>
</html>
